<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator">
        <input id="display" readonly> 
        <div id="keys">
            <button onclick="ATD('+')" class="op-btn">+</button>
            <button onclick="ATD('7')">7</button>
            <button onclick="ATD('8')">8</button>
            <button onclick="ATD('9')">9</button>
            <button onclick="ATD('-')" class="op-btn">-</button>
            <button onclick="ATD('4')">4</button>
            <button onclick="ATD('5')">5</button>
            <button onclick="ATD('6')">6</button>
            <button onclick="ATD('*')"class="op-btn">*</button>
            <button onclick="ATD('1')">1</button>
            <button onclick="ATD('2')">2</button>
            <button onclick="ATD('3')">3</button>
            <button onclick="ATD('/')"class="op-btn">/</button>   
            <button onclick="ATD('0')">0</button>
            <button onclick="ATD('.')">.</button>
            <button onclick="CALCULATE()">=</button>
            <button onclick="CLEARDISPLAY()" class="op-btn">C</button>
        </div>
    </div>

     <script src="index.js"></script>
</body>
</html>
